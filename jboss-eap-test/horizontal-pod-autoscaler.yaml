# see https://access.redhat.com/solutions/5428871
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: jboss-eap
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jboss-eap
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: 70
          type: Utilization
