<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>

<body>
    <form method="POST" action="j_security_check">
        <div class="container">
            <label for="j_username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="j_username" required> <br/>

            <label for="j_password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="j_password" required> <br/>

            <button type="submit">Login</button>
        </div>
    </form>
</body>
