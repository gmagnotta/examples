<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<meta charset="UTF-8"/>
	<title>#{messages.title}</title>
</h:head>

<h:body style="width: 100%; height: 100%; background-color:#ffffff">
	<h1>#{messages.hello}</h1>

	<h2><h:outputText id="out" value="#{messages.session_content}" /> <h:outputText id="content" value="#{sessionBean.toString()}" /></h2>
	
	<h:form prependId="false">
		#{messages.insert_value} <h:inputText value="#{sessionBean.value}" id="name" required="true" />
		<h:commandButton value="#{messages.send}" action="index?faces-redirect=true" />

	</h:form>
	

	<a href="/secured/secured.xhtml">#{messages.secure_resource}</a>
</h:body>

</html>
