<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<meta charset="UTF-8"/>
	<title>#{messages.title}</title>
</h:head>

<h:body>
	<h1>#{messages.hello}</h1>

	<h:form prependId="false">
		#{messages.insert_name} <h:inputText value="#{userBean.name}" id="name" required="true" />
		<h:commandButton value="#{messages.send}" />

	</h:form>
	
	<h2><h:outputText id="out" value="#{userBean.greeting}" /></h2>

	<a href="/secured/secured.xhtml">#{messages.secure_resource}</a>
</h:body>

</html>
