<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>Secured resource!</title>
</h:head>

<f:event type="preRenderView" listener="#{s3Bean.reloadFileList}" />

<h:body>
	<h1>Files in the configured S3 bucket</h1>

	<h:panelGroup rendered="#{!s3Bean.results.iterator().hasNext()}">
		<h2>S3 bucket is empty!</h2>
	</h:panelGroup>

	<h:panelGroup rendered="#{s3Bean.results.iterator().hasNext()}">
		<ul>
			<ui:repeat value="#{s3Bean.results}" var="item">
				<li><a href="/secured/download.xhtml?filename=#{item.get().objectName()}">#{item.get().objectName()}
						#{item.get().size()}</a></li>
			</ui:repeat>
		</ul>
	</h:panelGroup>


	<h1>Upload a file in the S3 bucket</h1>

	<h:form enctype="multipart/form-data">
		<h:inputFile value="#{uploadFileBean.uploadedFile}" />
		<h:commandButton value="Upload File" action="#{uploadFileBean.action}" />
	</h:form>

</h:body>

</html>
