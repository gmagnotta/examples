<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>Secured resource!</title>
</h:head>

<h:body>
	<h1>File labels:</h1>

	<h:panelGroup rendered="#{fileInfoBean.labelledFile == null}">
		<h2>Labels not yet generated. Please try again later</h2>
	</h:panelGroup>

	<h:panelGroup rendered="#{fileInfoBean.labelledFile != null}">
		<ul>
			<ui:repeat value="#{fileInfoBean.labelledFile.labels}" var="item">
				<li>#{item}</li>
			</ui:repeat>
		</ul>
	</h:panelGroup>

</h:body>

</html>
