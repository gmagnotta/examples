#
# Quarkus
#
#quarkus.banner.enabled = false
quarkus.log.file.enable = true
quarkus.http.port=8081

#
# Camel - Main
#
camel.main.duration-hit-exit-code = 15

#
# Camel - Components
#
camel.component.log.exchange-formatter = #class:org.apache.camel.support.processor.DefaultExchangeFormatter
camel.component.log.exchange-formatter.show-exchange-pattern = false
camel.component.log.exchange-formatter.show-body-type = false


#
# Integration
#
timer.period = 5000


# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.jdbc.driver=org.postgresql.xa.PGXADataSource
quarkus.datasource.jdbc.transactions=xa
quarkus.datasource.username = user
quarkus.datasource.password = pass
quarkus.datasource.jdbc.url = jdbc:postgresql://127.0.0.1:5432/db

# drop and create the database at startup (use `update` to only update the schema)
#quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.generation=none


# custom

broker.url=tcp://127.0.0.1:40657
infinispan.uri=hotrod://127.0.0.1:11222
infinispan.username=admin
infinispan.password=admin